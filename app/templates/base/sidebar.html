<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">
			<div class="profile-userpic">
				<img src="{{ url_for('static', filename='user.png') }}" class="img-responsive" alt="">
			</div>
			<div class="profile-usertitle">
				<div class="profile-usertitle-name"><h4>{{ current_user.name }}</h4></div>
				<div class="profile-usertitle-status"><h6 style="color: #5b9bd1;">{{ current_user.chucvu }}</h6></div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>

		{% block main_menu %}
			<ul class="nav menu"></ul>
		{% endblock %}
</div>
