{% extends "dashboard/index.html" %}

{% block content %}
<link href="{{ url_for('static', filename='css/style2.css') }}" rel="stylesheet"/>
    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="#"><em class="fa fa-home"></em></a></li>
                <li class="active">Tra cứu học sinh</li>
            </ol>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form>
                    <h3>Tra cứu học sinh theo tên hoặc lớp</h3>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="form-group">
                                <input name="keyword" class="form-control" placeholder="Nhập tên học sinh">
                            </div>
                            <div class="form-group">
                                <input name="kwLop" class="form-control" placeholder="Nhập mã lớp">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <button type="submit" class="btn btn--radius btn--green">Tra cứu</button>
                                <button class="btn btn--radius" style="color:#FFFFFF; background:#717786;" type="reset">Hủy bỏ</button>
                            </div>
                        </div>
                    </div>
                </form>
                <br>
                <div class="card card-1">
                   <div class="card-body">
                        <h3>Danh Sách Học Sinh</h3>
                        <table class="table">
                            <tr>
                                <th>Mã HS</th>
                                <th>Họ Tên</th>
                                <th>Mã Lớp</th>
                                <th>TB Học Kỳ 1</th>
                                <th>TB Học Kỳ 2</th>
                            </tr>
                            {% for hs in students %}
                            <tr>
                                <td>{{ hs.maHS }}</td>
                                <td>{{ hs.tenHS }}</td>
                                <td>{{ hs.maLop }}</td>
                                <td></td>
                                <td></td>
                            </tr>
                            {% endfor %}
                        </table>
                   </div>
                </div>
            </div>
        </div>
    </div>
<style>
    .btn--radius {
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
    }

    .btn--green {
      background: #57b846;
    }

    .btn--green:hover {
      background: #4dae3c;
    }
</style>
{% endblock %}
